        <script>
            var map; // 宣告地圖變數
    
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("抱歉，您的瀏覽器不支援地理定位。");
                }
            }
    
            function showPosition(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
    
                alert("緯度：" + latitude + "\n經度：" + longitude);
    
                // 如果 map 尚未初始化，這邊進行初始化
                if (!map) {
                    map = L.map('map').setView([latitude, longitude], 25);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                } else {
                    map.setView([latitude, longitude], 25); // 更新地圖位置
                }
            }
        </script>

<style>
    /* CSS for the slideshow modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    .slideshow-content img {
        width: 100%;
        height: auto;
        display: none;
    }

    .slideshow-content img:first-child {
        display: block;
    }

    /* Close button style */
    .close {
        color: #fff;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {

    }
</style>

<script>
    function openSlideshow() {
        document.getElementById('slideshowModal').style.display = 'block';
    }

    function closeSlideshow() {
        document.getElementById('slideshowModal').style.display = 'none';
