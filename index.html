<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <!-- 這裡放你原本的 head 內容 -->
</head>
<body>
  <noscript>
    <strong>We're sorry but youbikemap doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- 加入定位按鈕和顯示位置的元素 -->
  <button onclick="getLocation()">取得位置</button>
  <p id="demo"></p>

  <!-- 加入你原本的 script 檔案 -->
  <script src="js/chunk-vendors.b2adad64.js"></script>
  <script src="js/app.5d09f0ce.js"></script>

  <!-- 新增的 JavaScript -->
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("您的瀏覽器不支援地理位置功能。");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      document.getElementById("demo").innerHTML = "緯度: " + latitude + "<br>經度: " + longitude;
      // 在這裡你可以把緯度和經度傳給地圖系統進行定位
      // 例如：map.setCenter({lat: latitude, lng: longitude});
    }
  </script>
</body>
</html>
